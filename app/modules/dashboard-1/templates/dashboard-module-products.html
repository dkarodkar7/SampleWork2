<div class="dashboard-module col-xs-12">
    <section class="filters">
        <div class="col-xs-12">
            <h2 class="dashboard-module__header header--sm ko ps-light text-left">
                {{ pbProductsModuleCtrl.moduleTitle }}
            </h2>
    <span class="white products-filter-toggle hidden-xs">
    <span ng-click="typeFilter = !typeFilter; locFilter = false">
    Type
    <span class="medium light" ng-class="typeFilter ? 'icon-caret-up' : 'icon-caret-down'"></span>
    </span>
    <span ng-click="locFilter = !locFilter; typeFilter = false">
    Location
    <span class="medium light" ng-class="locFilter ? 'icon-caret-up' : 'icon-caret-down'"></span>
    </span>
    </span>
            <div class="pull-right view_all_up">
            <span class=" products-filter-toggle display-info white">Showing {{ pbProductsModuleCtrl.limitedItemsValue.length }} of {{ pbProductsModuleCtrl.model[0].products.length }}</span>

            <span><button ng-click="pbProductsModuleCtrl.addaccount(account,data)" class="rounded-button btn-default white">View All</button></span>
            </div>
            </div>
        <div class="visible-xs accordion__button container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <span class="link header--sm">Filter By</span>
                </div>
            </div>
        </div>
        <div class="visible-xs accordion__button container-fluid"
             ng-click="locFilter = !locFilter; typeFilter = false">
            <div class="row">
                <div class="col-xs-12">
                    <span class="link header--sm">Location</span>
        <span class="medium light pull-right"
              ng-class="locFilter ? 'icon-caret-up' : 'icon-caret-down'"></span>
                </div>
            </div>
        </div>
        <figure ng-show="locFilter">
            <div class="filters--options">
                <div class="controls"
                     ng-repeat="choice in pbProductsModuleCtrl.model[0].products track by $index" ng-if="choice.location">
                    <label class="control checkbox white ps-light" for="filter{{$index}}">
                        <input id="filter{{$index}}" name="filter{{$index}}"
                               ng-click="pbProductsModuleCtrl.setSelectedLocation(choice)" type="checkbox"/>
                        <i></i><span class="checkbox-custom" tabindex="{{$index}}"></span>
                        <span class="control-indicator"></span>
        <span>
        <span class="text-large">{{ choice.location.address.name }}</span>
        <span class="text-large">{{ choice.location.address.street }}</span>
        <span class="text-large"
              ng-model="pbProductsModuleCtrl.selectedLocationCityFilter">{{ choice.location.address.city }}, {{ choice.location.address.state }}</span>
        </span>
                    </label>
                </div>
            </div>
        </figure>
        <div class="visible-xs accordion__button container-fluid spacer-bottom-md"
             ng-click="typeFilter = !typeFilter; locFilter = false">
            <div class="row">
                <div class="col-xs-12">
                    <span class="link header--sm">Type</span>
        <span class="medium light pull-right"
              ng-class="typeFilter ? 'icon-caret-up' : 'icon-caret-down'"></span>
                </div>
            </div>
        </div>
        <figure ng-show="typeFilter">
            <div class="filters--options">
                <div class="controls"
                     ng-repeat="choice in pbProductsModuleCtrl.model[0].products | unique:'type'">
                    <!-- Using unique here to limit multiple same values to display once -->
                    <label class="control checkbox white ps-light" for="typeFilter{{$index}}">
                        <input id="typeFilter{{$index}}" name="typeFilter{{$index}}"
                               ng-click="pbProductsModuleCtrl.setSelectedProductType(choice)" type="checkbox"/>
                        <i></i><span class="checkbox-custom" tabindex="{{$index}}"></span>
                        <span class="control-indicator"></span>
        <span>
        <span class="text-large" ng-model="pbProductsModuleCtrl.selectedProductTypeFilter">
        {{ choice.type }}
        </span>
        </span>
                    </label>
                </div>
            </div>
        </figure>
    </section>

                        <!-- CTA -->
                        <div class="col-xs-12 text-center">
                            <a href="#">
                                <span class="vcenter">Submit Ideas</span><!--
  --><span class="icon-next-circle vcenter"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Related Products -->
                <div ng-if="product.relatedProducts" class="row border-top bg-white">
                    <div class="col-xs-12 spacer-top-sm spacer-bottom-md">
                        <div class="row">
                            <h1 class="spacer-top-sm bk text-center">Related Products</h1>
                            <!-- Products Buckets -->
                            <div class="col-xs-12 col-sm-3 ps-light" ng-repeat="item in product.relatedProducts">
                                <h3 class="text-blue-500"><a href="#">{{ item.name }}</a></h3>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--</uib-accordion-group>-->
    </figure>
    <!--</uib-accordion>-->
    <section class="col-xs-12 spacer-bottom-md">
        <div class="col-xs-12 col-sm-4 text-center-xs spacer-bottom-sm">
            <button class="btn btn-pill-ko" ng-click="pbProductsModuleCtrl.addaccount(account,data)">Add Products</button>
        </div>
        <div ng-show="pbProductsModuleCtrl.limitedItemsValue.length < pbProductsModuleCtrl.filteredItems.length" class="view-more col-xs-12 col-sm-4 text-center">
            <a class="white" href ng-click="pbProductsModuleCtrl.viewMoreProducts()">
                <span class="icon-plus-circle vcenter hidden-xs"></span><!--
  --><span class="vcenter">View More</span>
            </a>
        </div>
    </section>
</div>
