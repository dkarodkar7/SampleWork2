<div class="onboarding__carousel" role="listbox">
  <div ng-init="pause()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()" >
      <div class="carousel-inner" ng-transclude></div>
      <a role="button" href class="left carousel-controls" ng-click="prev();" ng-show="carousel.getCurrentIndex() > 0">
        <span aria-hidden="true" class="icon-left-arrow"></span>
        <span class="sr-only">previous</span>
      </a>
      <a role="button" href class="right carousel-controls" ng-click="next();" ng-show="carousel.getCurrentIndex() < 2">
        <span aria-hidden="true" class="icon-right-arrow"></span>
        <span class="sr-only">next</span>
      </a>
      <ol class="carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
          <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
        </li>
      </ol>
  </div>
</div>
