<div class="modal-body">
    <section class="container-fluid scheduler">
        <div class="row">
            <div class="text-right pull-right">
                <a href="" ng-click="close()" class="modal__close"><span class="icon-close dark-gray"></span></a>
            </div>

            <div class="container-fluid col-xs-12 text-center">
                <h2 class="no-margin-top">Thank you for submitting a request</h2>
                <h2 class="no-margin-top">Please schedule an appointment</h2>
                    <div class="text-center spacer-top-md">
                        <button class="rounded-button primary btn-lg" type="submit" ng-click="close()"  ng-disabled="modalForm.$invalid" ng-class="{ gray:modalForm.$invalid }">
                            Start
                        </button>
                    </div>
            </div>
        </div>
    </section>

</div>
