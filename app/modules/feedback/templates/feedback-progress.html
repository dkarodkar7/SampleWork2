<div class="container">

  <div class="row">
    <div class="col-md-8">
      <h1 id="progress-bars" class="doc-head">Progress</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2 class="doc-sectionhead">Usage</h2>
      <p>Progress bars that &ldquo;fill&rdquo; from left to right should always reflect the actual progress status. Otherwise, use the indeterminate progress bar.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2 class="doc-sectionhead">Progress Bars</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">

      <figure>
        <figcaption>Basic</figcaption>
        <div class="progress">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" class="progress-bar" role="progressbar" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </figure>

      <figure>
        <figcaption>With label</figcaption>
        <div class="progress">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" class="progress-bar progress-bar-green" role="progressbar" style="width: 60%;">
            60%
          </div>
        </div>
      </figure>

      <figure>
        <figcaption>Indeterminate</figcaption>
        <div class="progress progress-striped active">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar" role="progressbar" style="width: 100%">
            <span class="sr-only">Working...</span>
          </div>
        </div>
      </figure>

      <figure>
        <figcaption>Stacked</figcaption>
        <div class="progress">
          <div class="progress-bar progress-bar-green" style="width: 35%">
            <span class="sr-only">35% Complete</span>
          </div>
          <div class="progress-bar progress-bar-orange" style="width: 20%">
            <span class="sr-only">20% Complete</span>
          </div>
          <div class="progress-bar progress-bar-yellow" style="width: 10%">
            <span class="sr-only">10% Complete</span>
          </div>
        </div>
      </figure>

    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <h2 class="doc-sectionhead">Ajax Request Progress</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <a class="more-info plugin" href="https://github.com/chieffancypants/angular-loading-bar">angular-loading-bar v0.6.0</a>
    </div>

    <div class="col-md-8 col-md-offset-1">

      <figure>
        <figcaption>Will Display Across Top of Page</figcaption>
        <button class="btn btn-default" ng-click="progress.startProgress($event)">Display Progress Bar</button>
      </figure>

    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <h2 class="doc-sectionhead">Progress Buttons</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">

      <figure>
        <figcaption>Displays Progress Spinner and Disables Button</figcaption>
        <button class="btn btn-primary" id="button-loading-example" ng-click="progress.buttonLoading.load()" ng-model="progress.buttonLoading" pb-button-progress type="button">Save</button>
        <button class="btn btn-default" id="button-loading2-example" ng-click="progress.buttonLoading2.load()" ng-model="progress.buttonLoading2" pb-button-progress type="button">Update</button>
      </figure>

    </div>
  </div>


</div>
