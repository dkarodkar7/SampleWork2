<!-- for the gradient -->
<div class="bg">

  <div class="centered-box">
    <h1 class="prod-name text-center">Product Name</h1>

    <div class="signin-box spacer-bottom-md">

      <form autocomplete="off" name="myForm" novalidate>
        <div class="form-group" ng-class="{'has-error': myForm.name.$error.required  && myForm.name.$dirty}">
          <label for="name">Email or username</label>
          <input class="form-control" name="name" ng-model-options="{ updateOn: 'blur' }" ng-model="myForm.data.name" required type="text">
          <span class="help-block" ng-show="myForm.name.$error.required && myForm.name.$dirty">Name is required.</span>
        </div>
        <div class="form-group" ng-class="{'has-error': myForm.pwd.$error.required && myForm.pwd.$dirty}">
          <label for="pwd">Password</label>
          <input class="form-control" name="pwd" ng-model="myForm.data.pwd" required type="password">
          <span class="help-block" ng-show="myForm.pwd.$error.required && myForm.pwd.$dirty">Password is required.</span>
        </div>

        <label class="control checkbox">
          <input type="checkbox">
          <span class="control-indicator"></span>
          Remember me
        </label>

        <button class="btn btn-primary btn-block btn-lg spacer-top-xs" ng-click="login()" type="submit">Sign In</button>
      </form>

      <p class="text-center spacer-top-md">Forgot your
        <a href="">username</a>
        or
        <a href="">password</a>?</p>
      <p class="text-center">Don&rsquo;t have an account?
        <a href="">Sign up</a>
      </p>
    </div>
<!-- // end white box -->

    <div class="row signin-footer text-center">
        <p class="footer-logo">
          <a href="http://www.pb.com">
            <i class="pb-footer-logo ko"></i>
          </a>
        </p>
        <p>
          <small>&copy; 2015 Pitney Bowes Inc. All rights reserved. <a href="">Privacy</a>&nbsp;|&nbsp;<a href="">Terms &amp; Conditions</a></small>
        </p>

    </div>
  </div>

</div>
