<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Browser Not Supported</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
  body {
    background-color: #fff;
  }

  .signin-box {
    min-height: 400px;
  }

  </style>
</head>

<body class="signin">
  <div class="container-fluid">
    <div class="container" ng-controller="LoginCtrl">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">
          <div class="signin-box">
            <div class="prod-name">Live Preview</div>
            <h2>We're sorry, but this browser is not supported by the Live Preview.</h2>
            <p class="spacer-top-lg">To download a supported browser, please visit <a href="http://browsehappy.com/">http://browsehappy.com/</a></p>
          </div>
          <!-- // end white box -->
          <div class="row signin-footer">
            <div class="col-md-3 logo">
              <a href="http://www.pb.com"><i class="pb-footer-logo ko"></i></a>
            </div>
            <div class="col-md-9 nav text-right">
              Version 2.2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
